<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">


    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="js/app.js"></script>
    <script src="js/new-task_B.js"></script>

  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar-stable">
		<div class="buttons">
		 <a href="/home"><button class="button icon-left ion-chevron-left button-clear button-white">Back</button></a>
		 </div>
		 <h1 class="title">Start your intention</h1>
      </ion-header-bar>
<br><br>

<div class="list card">
  <div class="item data-title" onclick="pressed('location-info', false)" id="location">
    <h2>What is your intention?<input type="image" class="img" src="img/question.png" onclick="explainIntention()"/>
    </h2>
  </div>
  <div id="intentionExplanation" class="hidden white_content">
      <p>An intention is any action, goal or event.</p>
  </div>
  <div class="item item-body" id="location-info">
  <label class="item item-input">
    <input type="text" placeholder="Insert your intention" id="intention-input">
  </label>
  <br>

  <div align="center">
  <button class="button button-balanced button-task" onclick="pressed('description-info', true)">
  Save
  </button></div>
  </div>
  </div>
</div>

<div class="list card">
  <div class="item data-title" onclick="pressed('description-info', false)" id="description">
    <h2>Elaborate</h2>
  </div>
  <div class="item item-body hidden" id="description-info">
  <label class="item item-input">
    <input type="text" placeholder="Explain more about your intention" id = "description-input">
  </label>
    <br>
  <div align="center">
  <button class="button button-balanced button-task" onclick="pressed('', true)">
  Save
  </button></div>
  </div>
</div>


<button id="sendButton" class="button button-full button-stable" style="bottom: 0; position:absolute;" 
onclick="startIntention(document.getElementById('intention-input').value, 
         document.getElementById('description-input').value)">
  Start 
</button>
 
    </ion-pane>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

  </body>
</html>
