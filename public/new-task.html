<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">


    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="js/app.js"></script>
    <script src="js/new-task.js"></script>

  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar-stable">
		<div class="buttons">
		 <button class="button icon-left ion-chevron-left button-clear button-white" ng-click="doSomething()">Back</button>
		 </div>
		 <h1 class="title">Start a new task</h1>
      </ion-header-bar>
<br><br>

<div class="list card">
  <div class="item data-title" onclick="pressed('location-info')" id="location">
    <h2>Location</h2>
  </div>
  <div class="item item-body" id="location-info">
    <div class="list list-inset">
  <label class="item item-input">
    <i class="icon ion-search placeholder-icon"></i>
    <input type="text" placeholder="Search for location">
  </label>

</div>
<ul class="list">
    <li class="item">
    Place 1
    </li>
    <li class="item">
    Place 2
    </li>
    <li class="item">
    Place 3
    </li>
</ul>
  </div>
</div>

<div class="list card">
  <div class="item data-title" onclick="pressed('description-info')" id="description">
    <h2>Description</h2>
  </div>
  <div class="item item-body hidden" id="description-info">
  <p>Here!!</p>
  </div>
</div>

<div class="list card">
  <div class="item data-title" onclick="pressed('duration-info')" id="duration">
    <h2>Duration</h2>
  </div>
  <div class="item item-body hidden" id="duration-info">
  <p>Here too!!</p>
  </div>
</div>


<button class="button button-full button-balanced" style="bottom: 0; position:absolute;">
  Start 
</button>


 
    </ion-pane>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

  </body>
</html>
