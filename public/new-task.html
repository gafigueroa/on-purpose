<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">


    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="js/app.js"></script>
    <script src="js/new-task.js"></script>

  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar-stable">
		<div class="buttons">
		 <a href="/home"><button class="button icon-left ion-chevron-left button-clear button-white">Back</button></a>
		 </div>
		 <h1 class="title">Start your intention</h1>
      </ion-header-bar>
<br><br>

<div class="list card">
  <div class="item data-title" onclick="pressed('location-info')" id="location">
    <h2>Intention</h2>
  </div>
  <div class="item item-body" id="location-info">
  <label class="item item-input">
    <input type="text" placeholder="Insert your intention">
  </label>
  <br>

  <div align="center">
  <button class="button button-balanced button-task" onclick="pressed('description-info')">
  Save
  </button></div>
  </div>
  </div>
</div>

<div class="list card">
  <div class="item data-title" onclick="pressed('description-info')" id="description">
    <h2>Description</h2>
  </div>
  <div class="item item-body hidden" id="description-info">
  <label class="item item-input">
    <input type="text" placeholder="Insert description">
  </label>
    <br>
  <div align="center">
  <button class="button button-balanced button-task" onclick="pressed('duration-info')">
  Save
  </button></div>
  </div>
</div>

<div class="list card">
  <div class="item data-title" onclick="pressed('duration-info')" id="duration">
    <h2>Duration</h2>
  </div>
  <div class="item item-body hidden" id="duration-info">
  <label class="item item-input">
    <input type="text" placeholder="Insert duration">
  </label>
    <br>
  <div align="center">
  <button class="button button-balanced button-task" onclick="pressed()">
  Save
  </button></div>
  </div>
</div>


<a href="/questions"><button class="button button-full button-balanced" style="bottom: 0; position:absolute;">
  Start 
</button></a>
 
    </ion-pane>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

  </body>
</html>
